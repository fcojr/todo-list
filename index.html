<!doctype html>
<html>
<head>
	<title>A simple mvc todo list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
	<body onload=taskController.create()>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						</ul>
						<span class="navbar-text">
						A very simple one!
						</span>
					</div>
				</div>
			</nav>
		</header>
		<div class="container">
			<section id="explanation">
				<h1>Franc's Todo List</h1>
				<p>Add your tasks below to start!</p>
			</section>
			<form action="javascript:0" class="form-inline">
				<div class="form-group mb-2">
					<label for="text">Task Name</label>
					<input value="Learn Vanilla JS" required class="form-control" id="text" name="text" type="text">
				</div>
				<div class="form-group mb-2">
					<label for="dueDate">Due Date</label>
					<input value="2018-06-18" required class="form-control" value="" placeholder="dd-mm-yyyy" id="dueDate" name="dueDate" type="date">
				</div>
				<button class="btn btn-dark btn-sm" type="button" onclick="taskController.create()">Create Task</button>
			</form>
			<div id="app">
				<div id="todo-table"></div>
				<div id="done-table"></div>
			</div>
			<div id="app2"></div>
		</div>
	</body>
	<script src="js/models/Task.js"></script>
	<script src="js/controllers/TaskController.js"></script>
	<script src="js/helpers/DateHelper.js"></script>
	<script src="js/models/TaskList.js"></script>
	<script src="js/views/TaskView.js"></script>
	<script>
		let taskController = new TaskController()
	</script>
</html>
