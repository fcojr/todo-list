<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>

	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
</head>
	<!--body onload=taskController.create()-->
	<body>
		<div id="loading"></div>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						</ul>
						<span class="navbar-text">
						A very simple one!
						</span>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<section class="title">
					<h1>Franc's Todo List</h1>
					<p>Add your tasks below to start!</p>
				</section>
				<form action="javascript:0" class="form-inline entry">
					<div class="form-group mb-2">
						<label for="text">Task Name</label>
						<input class="form-control" id="text" name="text" type="text">
					</div>
					<div class="form-group mb-2">
						<label for="dueDate">Due Date</label>
						<input class="form-control" value="" placeholder="dd-mm-yyyy" id="dueDate" name="dueDate" type="date">
					</div>
					<button class="btn btn-dark btn-sm" type="button" onclick="taskController.create()">Create Task</button>
				</form>
				<div id="app"></div>
				<h2 class="title">Done tasks</h2>
				<div id="app2"></div>
			</div>
		</main>
	</body>
	<script src="js/models/Task.js"></script>
	<script src="js/controllers/TaskController.js"></script>
	<script src="js/helpers/DateHelper.js"></script>
	<script src="js/models/TaskList.js"></script>
	
	<script src="js/views/TaskView.js"></script>
	<script>
		let taskController = new TaskController()
	</script>
	<script>
		$(window).on('load', function() {
			// Animate loader off screen
			setTimeout(() => {
				$("#loading").fadeOut("slow");
			}, 2000)
		});
	</script>
</html>
